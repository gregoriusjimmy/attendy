<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/attend.style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/dist/face-api.min.js"></script>
    <script lang="javascript" src="/assets/dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="/assets/dist/FileSaver.min.js"></script>
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay">
      <h1>Please wait, we are processing your files...</h1>
      <div class="animation-container">
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_sen1ai7d.json"
          background="transparent"
          speed="1"
          style="width: 500px; height: 500px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <header>
      <img class="logo" src="/assets/images/attendy-logo2x.png" alt="attendy-logo" />
    </header>
    <main>
      <div class="attend">
        <div class="video-container">
          <video id="video" width="720" height="560" autoplay muted></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="table-container">
          <table id="attendance-table" class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Attemd at</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <button id="export-to-xlsx-btn">Export</button>
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/assets/js/attend.bundle.js"></script>
  </body>
</html>
